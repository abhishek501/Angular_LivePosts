<h3>{{ post.title | uppercase }}</h3>
<p>{{ post.desc }}</p>
<img class="img-responsive" src="{{ post.imagePath }}">
<p>Added By: {{ post.postAddedBy }}</p>
<p>Time: {{ post.postDateTime | date:'short' }}</p>
<button type="button" *ngIf="isLoggedIn" class="btn btn-success" (click)="onEdit()">Edit</button> | 
<button type="button" *ngIf="isLoggedIn" class="btn btn-danger" (click)="onDelete()">Delete</button>
